<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saviora</title>

  <style>
    /* ====== БАЗОВЫЙ СТИЛЬ ПРИЛОЖЕНИЯ (как у тебя) ====== */
    :root {
      --bg: #ffffff;
      --text: #111;
      --muted: #6b7280;
      --primary: #111;
      --primary-contrast: #fff;
      --border: #e5e7eb;
      --tile-bg: #f0f0f0;
      --tile-text: #888;
      --chip-shadow: 0 1px 4px rgba(0,0,0,.06);
      --radius: 12px;
      --spacing: 12px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, "Helvetica Neue", Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      max-width: 860px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }

    /* Header / Topbar */
    #topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 8px 16px 8px;
    }
    .brand {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.2px;
    }
    .top-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    /* Steps */
    .step {
      margin-top: 4px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    /* Кнопки и элементы управления */
    .btn {
      appearance: none;
      background: #f8f9fa;
      border: 1px solid var(--border);
      color: #111;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .btn:hover { background: #f3f4f6; }
    .btn:disabled { opacity: .6; cursor: default; }
    .btn-primary {
      background: var(--primary);
      color: var(--primary-contrast);
      border-color: #111;
    }
    .btn-primary:hover { filter: brightness(0.95); }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .back-top {
      background: transparent;
      border: none;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 8px;
    }
    .back-top:hover {
      background: #f6f6f7;
    }

    /* Шаг 1 */
    .textarea {
      width: 100%;
      min-height: 160px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      font-size: 15px;
      line-height: 1.5;
      resize: vertical;
      background: #fff;
      box-sizing: border-box;
    }

    /* Шаг 2 */
    #dreamView {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 14px;
      background: #fff;
      line-height: 1.8;
      user-select: none; /* тайлы кликабельные */
      white-space: pre-wrap;
    }
    #dreamView .tile {
      display: inline;
      background: var(--tile-bg);
      color: var(--tile-text);
      border-radius: 4px;
      padding: 0 2px;
      margin: 0 0px;
      transition: background .1s ease, color .1s ease, box-shadow .1s ease;
    }
    #dreamView .tile.selected {
      /* цвет подмешивается из JS через rgba(); тут плавность */
      box-shadow: var(--chip-shadow);
    }

    .dream-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      background: #eee;
      color: #333;
      box-shadow: var(--chip-shadow);
      cursor: pointer;
    }
    .chip.active {
      filter: saturate(1.05) contrast(1.02);
      outline: 1px solid rgba(0,0,0,.06);
    }

    /* Шаг 3 */
    .block-previews {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 6px 0 8px 0;
    }
    .preview {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      background: #fafafa;
      font-size: 13px;
      color: #333;
      min-height: 48px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      transition: background .12s ease, border-color .12s ease, opacity .12s ease;
      cursor: pointer;
    }
    .preview .label {
      opacity: .9;
    }
    .preview.disabled {
      opacity: .5;
      cursor: default;
    }

    .current-block {
      font-size: 14px;
      padding: 8px 0 2px 0;
      color: #222;
    }

    .chat {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      padding: 10px;
      min-height: 220px;
      max-height: 420px;
      overflow: auto;
      box-sizing: border-box;
    }

    .msg {
      padding: 8px 10px;
      border-radius: 10px;
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.5;
    }
    .msg.user {
      background: #eef2ff;
      color: #1e3a8a;
    }
    .msg.bot {
      background: #f3f4f6;
      color: #111827;
    }
    .msg.final {
      border: 1px dashed #9ca3af;
      background: #f8fafc;
    }
    .msg.final-global {
      border: 1px solid #111;
      background: #fff;
    }

    .quick {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 4px 0 2px 0;
    }
    .quick button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    .jump {
      display: none;
      margin: 6px 0 8px auto;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    /* Индикатор "думаю" внизу чата */
    .thinking {
      display: none;
      align-items: center;
      gap: 6px;
      color: #6b7280;
      font-size: 13px;
      padding: 6px 0 6px 2px;
    }
    .thinking .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #9ca3af;
      animation: blink 1.4s infinite ease-in-out both;
    }
    .thinking .dot:nth-child(1) { animation-delay: 0s; }
    .thinking .dot:nth-child(2) { animation-delay: 0.2s; }
    .thinking .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Инпут-бар чата — фиксируем сдвиги, выравнивание и выпадающее меню */
    .input-wrap {
      display: grid;
      grid-template-columns: 34px 1fr 92px;
      gap: 8px;
      align-items: center;
      margin-top: 10px;
    }
    .attach, .send {
      height: 40px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }
    .attach { width: 40px; display: inline-flex; align-items: center; justify-content: center; }
    .send { padding: 0 12px; }

    .input {
      width: 100%;
      min-height: 40px;
      max-height: 120px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      line-height: 1.4;
      resize: vertical;
      box-sizing: border-box;
    }

    .attach-menu {
      position: absolute;
      bottom: 50px;
      left: 0;
      display: none;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 6px 22px rgba(0,0,0,.08);
      padding: 8px;
      z-index: 10;
    }
    .attach-menu button {
      display: block;
      width: 100%;
      text-align: left;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
      margin: 4px 0;
    }

    /* ====== МИНИ-БЛОК: только для строки-инструкции и inline-иконки (можно удалить без вреда) ====== */
    #step2Instruction {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 4px 0 8px 0;
      color: var(--muted);
      font-size: 13px;
    }
    #step2Instruction #refreshInline {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0 4px;
      line-height: 1;
      font-size: 1em;
      border-radius: 6px;
    }
    #step2Instruction #refreshInline:hover {
      background: #f3f4f6;
    }

    /* Auth modal */
    .auth {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .auth-card {
      width: 320px;
      max-width: calc(100% - 32px);
      background: #fff;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0,0,0,.12);
      padding: 16px;
    }
    .auth-card h3 {
      margin: 4px 0 12px 0;
      font-size: 18px;
    }
    .auth-card input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .auth-error {
      color: #b91c1c;
      font-size: 13px;
      display: none;
      margin-top: 6px;
    }

    /* Helpers */
    .mt8 { margin-top: 8px; }

    @media (max-width: 520px) {
      #app { padding: 12px; }
      .input-wrap {
        grid-template-columns: 34px 1fr 86px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header id="topbar">
      <div class="brand">Saviora</div>
      <div class="top-actions">
        <button id="exportBtn" class="btn">Экспорт</button>
        <label class="btn">Импорт
          <input id="importFile" type="file" accept="application/json" style="display:none">
        </label>
      </div>
    </header>

    <!-- Шаг 1 -->
    <section id="step1" class="step">
      <h3 class="muted" style="margin: 0 0 8px 0;">Шаг 1 — Введите текст сна</h3>
      <textarea id="dream" class="textarea" placeholder="Опишите ваш сон..."></textarea>
      <div class="actions">
        <button id="toStep2" class="btn btn-primary">Далее</button>
      </div>
    </section>

    <!-- Шаг 2 -->
    <section id="step2" class="step" style="display:none;">
      <div class="row">
        <button id="backTo1Top" class="back-top" aria-label="Назад">‹</button>
        <div class="muted">Шаг 2 — Смысловые блоки</div>
      </div>

      <!-- Инструкция + inline refresh -->
      <div id="step2Instruction">
        <span>Выделите фрагмент и нажмите «Добавить блок» или «Весь текст»</span>
        <button id="refreshInline" title="Обновить выделения" aria-label="Обновить">↻</button>
      </div>

      <div id="dreamView" class="dream-view"></div>

      <div class="dream-actions">
        <button id="addBlock" class="btn">Добавить блок</button>
        <button id="addWholeBlock" class="btn">Весь текст</button>
        <button id="toStep3" class="btn btn-primary">Начать</button>
      </div>

      <div id="blocks" class="chips"></div>
    </section>

    <!-- Шаг 3 -->
    <section id="step3" class="step" style="display:none;">
      <div class="row">
        <button id="backTo2Top" class="back-top" aria-label="Назад">‹</button>
        <div class="muted">Шаг 3 — Работа с блоками</div>
      </div>

      <div class="block-previews">
        <div id="prevPreview" class="preview"><span class="label">…</span></div>
        <div id="nextPreview" class="preview"><span class="label">…</span></div>
      </div>

      <div class="mt8 current-block" id="currentBlock">Блок не выбран</div>

      <div id="chat" class="chat"></div>
      <button id="jumpToBottom" class="jump">К последнему сообщению</button>

      <div class="thinking" id="thinking">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        Думаю...
      </div>

      <div class="input-wrap" id="chatInputBar" style="position:relative;">
        <button id="attachBtn" class="attach" title="Вставить">📎</button>
        <textarea id="userInput" class="input" placeholder="Ваш ответ..." rows="1"></textarea>
        <button id="sendAnswerBtn" class="send">Отправить</button>

        <div id="attachMenu" class="attach-menu">
          <button id="menuBlockInterpret">Толкование блока</button>
          <button id="menuFinalInterpret">Общее толкование</button>
        </div>
      </div>

      <div class="actions">
        <button id="blockInterpretBtn" class="btn">Толкование блока</button>
        <button id="finalInterpretBtn" class="btn">Общее толкование</button>
      </div>
    </section>
  </div>

  <!-- Модал авторизации -->
  <div id="auth" class="auth">
    <div class="auth-card">
      <h3>Доступ</h3>
      <input id="authPass" type="password" placeholder="Пароль"/>
      <div id="authError" class="auth-error">Неверный пароль</div>
      <div class="actions" style="margin-top:10px;">
        <button id="authBtn" class="btn btn-primary">Войти</button>
      </div>
    </div>
  </div>

  <!-- Скрипт -->
  <script src="src/main.js" type="module"></script>
</body>
</html>
