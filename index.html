<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Анализатор сновидений</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #2f1a7f;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: vertical;
      font-family: inherit;
    }

    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 8px 15px;
      background-color: #2f1a7f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a2dac;
    }

    button:disabled {
      background-color: #9f90cc;
      cursor: not-allowed;
    }

    #dreamView {
      border: 1px solid #ddd;
      padding: 15px;
      min-height: 100px;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    #dreamView mark {
      background-color: #ffeb3b;
      padding: 2px 0;
      cursor: pointer;
      border-radius: 3px;
    }

    #dreamView mark:hover {
      background-color: #ffd700;
    }

    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .chip {
      padding: 8px 15px;
      background-color: #e0d6ff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chip.active {
      background-color: #2f1a7f;
      color: white;
    }

    .chat-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .msg {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .msg.user {
      background-color: #d1ecf1;
      margin-left: auto;
      text-align: right;
    }

    .msg.bot {
      background-color: #f8d7da;
      margin-right: auto;
    }

    .msg.final {
      background-color: #d4edda;
      margin: 0 auto;
      text-align: center;
      font-weight: bold;
    }

    .quick {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .quick button {
      background-color: #6f42c1;
      font-size: 13px;
      padding: 5px 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .input-group input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    #overallInterpretation {
      margin-top: 16px;
      background: #e0d6ff;
      color: #2f1a7f;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Анализатор сновидений</h1>

  <div class="container">
    <h2>Введите ваш сон</h2>
    <textarea id="dream" placeholder="Опишите ваш сон здесь..."></textarea>

    <div class="controls">
      <button id="render">Показать для выделения</button>
      <button id="addBlock">Добавить выделенный блок</button>
      <button id="addWholeBlock">Добавить весь текст</button>
      <button id="auto">Авто-разделение</button>
      <button id="clear">Очистить всё</button>
    </div>

    <div id="dreamView"></div>

    <h3>Блоки текста:</h3>
    <div class="blocks-container" id="blocks"></div>
    <div id="currentBlock">Блок не выбран</div>
  </div>

  <div class="container">
    <h2>Анализ блока</h2>
    <div class="chat-container" id="chat"></div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Введите ваш ответ...">
      <button id="sendAnswerBtn">Отправить</button>
    </div>

    <div class="controls">
      <button id="start">Начать/продолжить</button>
      <button id="blockInterpret">Итог по блоку</button>
      <button id="finalInterpret">Общий итог</button>
    </div>

    <div id="overallInterpretation"></div>
  </div>

  <div class="footer">
    <div>
      <input type="file" id="import" accept=".json" style="display: none;">
      <button onclick="document.getElementById('import').click()">Импорт JSON</button>
      <button id="exportJson">Экспорт JSON</button>
    </div>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
