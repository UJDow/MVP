<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Saviora</title>
  <link rel="icon" type="image/png" href="src/savlogo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #64748b;
      --accent: #06b6d4;
      --background: #bdcff1;
      --card-bg: rgba(255, 255, 255, 0.92);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    html, body { height: 100%; }
    body { 
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; 
      margin: 0; 
      padding: 16px; 
      background: var(--background); 
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1 { 
      font-size: 24px; 
      margin: 0 0 20px; 
      text-align: center; 
      font-weight: 700;
      color: var(--text-primary);
    }
    
    h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--text-primary);
    }

    .row { width: 100%; max-width: 480px; margin: 0 auto; }
    
    .card { 
      width: 100%; 
      max-width: 480px; 
      margin: 0 auto; 
      background: var(--card-bg); 
      border-radius: 16px; 
      padding: 24px; 
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }
    
    .center-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 8px;
      box-sizing: border-box;
    }

    @media (max-width: 900px) {
      .center-wrap {
        min-height: 0;
        max-width: 100vw;
        padding: 16px 4vw 24px 4vw;
        justify-content: flex-start;
      }
      .row, .card {
        max-width: 100vw;
        width: 100%;
        min-width: 0;
        box-sizing: border-box;
      }
      .card {
        padding: 20px;
        border-radius: 12px;
      }
    }

    textarea, input, button { 
      font: inherit; 
      border: none;
      outline: none;
    }
    
    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.5;
      box-sizing: border-box;
      resize: none;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    #dream {
      min-height: 120px;
      max-height: 120px;
    }

    /* Ввод сообщения — компактный, не «вылазит» на мобильных */
    #userInput {
      width: 100%;
      min-height: 44px;
      max-height: 120px;
      padding: 12px 96px 12px 12px; /* справа запас для скрепки и отправки */
      border-radius: 22px;
      font-size: 15px;
      line-height: 1.4;
      resize: none;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--border);
    }

    .controls { 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      margin-top: 20px; 
    }
    
    button {
      padding: 12px 20px;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      border: 1px solid var(--border);
      color: var(--text-primary);
      box-shadow: var(--shadow);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary { 
      background: var(--primary); 
      color: white; 
      border: none;
      font-weight: 600;
    }

    button.primary:hover {
      background: var(--primary-hover);
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    button.secondary:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .dream-view { 
      line-height: 1.6; 
      background: rgba(255, 255, 255, 0.8); 
      padding: 20px; 
      border-radius: 12px; 
      border: 1px dashed var(--border); 
      min-height: 120px; 
      white-space: pre-wrap;
      font-size: 16px;
    }

    mark[data-block] { 
      background: linear-gradient(120deg, #fef3c7, #fde68a); 
      padding: 2px 6px; 
      border-radius: 6px; 
      cursor: pointer; 
      border: 1px solid #f59e0b;
    }

    .blocks { 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap; 
      margin-top: 16px; 
    }

    .chip { 
      padding: 8px 16px; 
      border-radius: 20px; 
      background: #e0f2fe; 
      color: #0369a1; 
      cursor: pointer; 
      border: none;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .chip:hover {
      background: #bae6fd;
      transform: translateY(-1px);
    }

    .chip.active { 
      background: var(--primary); 
      color: white; 
      box-shadow: var(--shadow);
    }

    .chat { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      height: 280px; 
      overflow: auto; 
      padding: 20px; 
      border-radius: 16px; 
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border);
    }

    .msg { 
      max-width: 85%; 
      padding: 12px 16px; 
      border-radius: 18px; 
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    .msg.bot.final { 
      background: #e0f2fe; 
      color: #0c4a6e; 
      border: 1px solid #bae6fd;
    }

    .msg.final-global { 
      background: linear-gradient(135deg, #fef3c7, #fed7aa); 
      border-left: 4px solid #f59e0b; 
      color: #78350f; 
    }

    .bot { 
      background: #f1f5f9; 
      color: var(--text-primary); 
      align-self: flex-start; 
      border: 1px solid #e2e8f0;
    }

    .user { 
      background: var(--primary); 
      color: white; 
      align-self: flex-end; 
      border: none;
    }

    .quick { 
      display: flex; 
      gap: 8px; 
      margin-top: 12px; 
      flex-wrap: wrap;
    }

    .muted { 
      color: var(--text-secondary); 
      font-size: 14px; 
      margin: 8px 0;
    }

    .footer { 
      margin-top: 20px; 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      align-items: center;
    }

    /* Jump to bottom */
    .chat-wrap { position: relative; }
    .jump-bottom-btn {
      position: absolute;
      right: 12px;
      bottom: 12px;
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background: var(--primary);
      color: #fff;
      border: none;
      box-shadow: var(--shadow);
      cursor: pointer;
      display: none;
      opacity: 0.96;
      font-size: 18px;
      line-height: 1;
    }
    .jump-bottom-btn:hover { background: var(--primary-hover); }

    /* Панель ввода как мессенджер */
    .chat-input-bar {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .send-icon-btn, .attach-icon-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
    }
    .send-icon-btn {
      right: 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 16px;
    }
    .send-icon-btn:hover { background: var(--primary-hover); }
    .attach-icon-btn {
      right: 52px;
      background: #fff;
      color: var(--text-primary);
      border: 1px solid var(--border);
      font-size: 18px;
    }
    .attach-icon-btn:hover { background: rgba(0,0,0,0.04); }

    /* Меню скрепки */
    .attach-menu {
      position: absolute;
      right: 0;
      bottom: 46px;
      background: #101828;
      color: #fff;
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: 0 12px 32px rgba(0,0,0,0.25);
      min-width: 220px;
      z-index: 10;
      animation: fadeIn 0.15s ease-out;
    }
    .attach-item {
      width: 100%;
      text-align: left;
      background: transparent;
      border: none;
      color: #fff;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .attach-item:hover { background: rgba(255,255,255,0.08); }
    .attach-item:disabled { opacity: 0.5; cursor: default; }

    /* Стрелки навигации */
    .nav-arrows { align-items: center; }
    .round-nav {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .round-nav:disabled { opacity: 0.5; cursor: default; }

    #auth {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
    }

    .auth-bg {
      position: absolute;
      inset: 0;
      background: var(--background);
      opacity: 0.95;
      z-index: 1;
    }

    .auth-card {
      position: relative;
      z-index: 2;
      background: var(--card-bg);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border-radius: 24px;
      padding: 40px 32px;
      min-width: 340px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
    }

    .auth-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--text-primary);
      text-align: center;
    }

    .auth-card input[type="password"] {
      font-size: 16px;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      width: 100%;
      max-width: 280px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
      text-align: center;
    }

    .auth-card input[type="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .auth-card button {
      font-size: 16px;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 280px;
    }

    .auth-card button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-warn { 
      background-color: var(--error) !important; 
      color: white !important; 
      border: none !important;
    }

    .btn-ok { 
      background-color: var(--success) !important; 
      color: white !important; 
      border: none !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Кастомный скроллбар */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-hover); }
  </style>
</head>
<body class="auth-mode">
  <div id="auth" style="display:none;">
    <div class="auth-bg"></div>
    <div class="auth-card">
      <h2>Доступ ограничен</h2>
      <input type="password" id="authPass" placeholder="Пароль">
      <button id="authBtn">Войти</button>
      <div id="authError" style="color: var(--error); margin-top: 16px; display: none; font-size: 14px;">Неверный пароль</div>
    </div>
  </div>
  <div class="center-wrap">
    <h1>Saviora</h1>
    
    <!-- STEP 1: Ввод сна -->
    <div id="step1">
      <div class="row">
        <div class="card">
          <h3>Мы всегда рады новым историям</h3>
          <textarea id="dream" placeholder="Запишите свое сновидение..."></textarea>
          <div class="controls">
            <button id="toStep2" class="primary">Далее →</button>
          </div>
        </div>
      </div>
    </div>

    <!-- STEP 2: Разметка блоков -->
    <div id="step2" style="display:none;">
      <div class="row">
        <div class="card">
          <h3>Смысловые блоки</h3>
          <p class="muted">Выделите фрагмент текста и нажмите "Добавить блок" или "Весь текст"</p>
          <div class="dream-view" id="dreamView"></div>
          <div class="controls">
            <button id="addBlock" class="secondary">Добавить блок</button>
            <button id="addWholeBlock" class="secondary">Весь текст</button>
          </div>
          <div class="blocks" id="blocks"></div>
          <div class="controls">
            <button id="backTo1" class="secondary">← Назад</button>
            <button id="toStep3" class="primary">Далее →</button>
          </div>
        </div>
      </div>
    </div>

    <!-- STEP 3: Диалог по блоку -->
    <div id="step3" style="display:none;">
      <div class="row">
        <div class="card">
          <h3>Диалог по вашему сновидению</h3>
          <div id="currentBlock" class="muted">Блок не выбран</div>

          <div class="chat chat-wrap" id="chat">
            <button id="jumpToBottom" class="jump-bottom-btn" title="В конец">▼</button>
          </div>

          <div class="footer">
            <div id="chatInputBar" class="chat-input-bar" style="width:100%;">
              <textarea id="userInput" placeholder="Напишите ответ..." rows="1"></textarea>
              <button id="attachBtn" class="attach-icon-btn" title="Действия">📎</button>
              <button id="sendAnswerBtn" class="send-icon-btn" title="Отправить">➤</button>
              <div id="attachMenu" class="attach-menu" style="display:none;">
                <button id="menuBlockInterpret" class="attach-item">📖 Толкование</button>
                <button id="menuFinalInterpret" class="attach-item">🎯 Итог</button>
              </div>
            </div>
          </div>

          <div class="footer nav-arrows">
            <button id="prevBlockBtn" class="round-nav" title="Предыдущий блок">◀</button>
            <button id="nextBlockBtn" class="round-nav" title="Следующий блок">▶</button>
            <button id="backTo2" class="secondary" style="margin-left:auto;">← Назад</button>
          </div>

          <!-- Скрытые оригинальные кнопки для совместимости -->
          <div style="display:none;">
            <button id="blockInterpretBtn">Толкование</button>
            <button id="finalInterpretBtn">Итог</button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
