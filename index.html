<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Saviora</title>
  <link rel="icon" type="image/png" href="src/savlogo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary: #64748b;
      --accent: #06b6d4;
      --background: #bdcff1;
      --card-bg: rgba(255, 255, 255, 0.96);
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --border: rgba(0, 0, 0, 0.12);
      --shadow: 0 8px 24px rgba(16, 24, 40, 0.06);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Контейнер приложения под мобильный экран */
    .app {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      max-width: 560px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
    }

    /* Header (липкий) */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      height: 52px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .h-btn {
      width: 36px; height: 36px;
      display: inline-flex; align-items: center; justify-content: center;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff; color: var(--text-primary);
      font-size: 18px; cursor: pointer;
    }
    .h-title {
      flex: 1;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 0;
    }
    .h-title .main { font-size: 15px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .h-title .sub { font-size: 12px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    /* Шаги */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    .section {
      padding: 12px 12px 0 12px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 14px;
    }
    h3 { margin: 0 0 10px; font-size: 16px; }

    textarea, input, button { font: inherit; }

    /* Step 1 */
    #dream {
      width: 100%;
      min-height: 120px;
      max-height: 220px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      padding: 12px;
      font-size: 15px;
      line-height: 1.4;
      box-sizing: border-box;
    }
    .controls { display: flex; gap: 10px; margin-top: 12px; }
    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .btn.primary { background: var(--primary); color: #fff; border: none; }
    .btn.secondary { background: #fff; color: var(--text-secondary); }

    /* Step 2: Разметка */
    .dream-view {
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 12px;
      background: #fff;
      font-size: 15px;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .blocks { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .chip {
      padding: 6px 10px; border-radius: 16px; border: 1px solid var(--border);
      background: #eef2ff; color: #1e3a8a; font-size: 13px; cursor: pointer;
    }
    .chip.active { background: #dbeafe; color: #111827; }

    /* Step 3: Чат */
    .chat-wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 10px 0 10px;
      min-height: 0;
      height: calc(100dvh - 52px - 48px - 62px - 10px); /* header + nav + input + запас */
      /* подстраиваемся под мобильный экран */
    }
    .chat {
      flex: 1; min-height: 0; overflow: auto;
      display: flex; flex-direction: column; gap: 8px;
      padding: 4px 0 8px 0;
    }
    .msg {
      max-width: 88%;
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 15px; line-height: 1.4;
      word-wrap: break-word; overflow-wrap: anywhere;
    }
    .msg.bot { align-self: flex-start; background: #f1f5f9; border: 1px solid #e5e7eb; color: #0f172a; }
    .msg.user { align-self: flex-end; background: var(--primary); color: #fff; }
    .msg.final-global {
      align-self: center; max-width: 96%;
      background: linear-gradient(135deg,#fef3c7,#fed7aa);
      color: #7c2d12; border: 1px solid #f59e0b;
    }
    .sys {
      align-self: center; color: var(--text-secondary); font-size: 12px; padding: 4px 8px;
    }
    .quick { display: flex; gap: 6px; flex-wrap: wrap; padding-left: 4px; }
    .quick .qbtn {
      font-size: 13px; padding: 6px 10px;
      border-radius: 14px; border: 1px solid var(--border);
      background: #fff; color: var(--text-primary); cursor: pointer;
    }

    /* Jump to bottom */
    .jump-bottom {
      position: absolute; right: 12px; bottom: 74px;
      width: 36px; height: 36px; border-radius: 18px;
      border: 1px solid var(--border); background: #fff; color: var(--text-primary);
      display: none; align-items: center; justify-content: center;
      box-shadow: var(--shadow); font-size: 18px; cursor: pointer;
    }

    /* Навигация по блокам (под-бар) */
    .nav-bar {
      height: 48px; display: flex; align-items: center; justify-content: center;
      gap: 12px; padding: 6px 10px; border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.75); backdrop-filter: blur(8px);
    }
    .nav-btn {
      width: 36px; height: 36px; border-radius: 18px; border: 1px solid var(--border);
      background: #fff; color: var(--text-primary); font-size: 16px; cursor: pointer;
    }
    .nav-btn:disabled { opacity: 0.5; cursor: default; }

    /* Панель ввода */
    .input-bar {
      position: sticky; bottom: 0; z-index: 10;
      display: flex; align-items: center; gap: 8px;
      padding: 8px 10px; border-top: 1px solid var(--border);
      background: rgba(255,255,255,0.9); backdrop-filter: blur(8px);
    }
    .input-area {
      position: relative; flex: 1; min-width: 0;
    }
    #userInput {
      width: 100%; max-height: 120px; min-height: 40px;
      padding: 10px 86px 10px 40px; border-radius: 18px;
      border: 1px solid var(--border); background: #fff;
      font-size: 15px; line-height: 1.4; resize: none; box-sizing: border-box;
    }
    .ibtn {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 34px; height: 34px; border-radius: 17px;
      display: inline-flex; align-items: center; justify-content: center;
      border: 1px solid var(--border); background: #fff; cursor: pointer;
    }
    .ibtn.attach { left: 4px; font-size: 18px; }
    .ibtn.send { right: 4px; background: var(--primary); color: #fff; border: none; font-size: 16px; }
    .ibtn.send:disabled { opacity: 0.5; cursor: default; }

    /* Action Sheet (скрепка) */
    .sheet-backdrop {
      position: fixed; inset: 0; background: rgba(16,24,40,0.3);
      display: none; z-index: 30;
    }
    .sheet {
      position: fixed; left: 50%; bottom: 0; transform: translateX(-50%);
      width: min(560px, 100vw); border-top-left-radius: 14px; border-top-right-radius: 14px;
      background: #101828; color: #fff; padding: 8px 8px 12px 8px;
      display: none; z-index: 31;
      box-shadow: 0 -12px 24px rgba(0,0,0,0.25);
    }
    .sheet .item {
      width: 100%; text-align: left; border: none; background: transparent;
      color: #fff; font-size: 15px; padding: 12px; border-radius: 10px; cursor: pointer;
    }
    .sheet .item:hover { background: rgba(255,255,255,0.08); }
    .sheet .item:disabled { opacity: 0.5; cursor: default; }

    /* Скрытые кнопки (совместимость) */
    .hidden-compat { display: none; }

    /* Helper */
    .muted { color: var(--text-secondary); font-size: 13px; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="app-header">
      <button id="backBtn" class="h-btn" title="Назад">←</button>
      <div class="h-title">
        <div id="hdrMain" class="main">Saviora</div>
        <div id="hdrSub" class="sub">Готово к разметке</div>
      </div>
      <button id="menuBtn" class="h-btn" title="Меню">⋯</button>
    </div>

    <div class="content">
      <!-- STEP 1 -->
      <div id="step1" class="section">
        <div class="card">
          <h3>Мы всегда рады новым историям</h3>
          <textarea id="dream" placeholder="Запишите своё сновидение..."></textarea>
          <div class="controls">
            <button id="toStep2" class="btn primary">Далее →</button>
          </div>
        </div>
      </div>

      <!-- STEP 2 -->
      <div id="step2" class="section" style="display:none;">
        <div class="card">
          <h3>Смысловые блоки</h3>
          <div id="dreamView" class="dream-view"></div>
          <div class="controls">
            <button id="addBlock" class="btn secondary">Добавить блок</button>
            <button id="addWholeBlock" class="btn secondary">Весь текст</button>
          </div>
          <div id="blocks" class="blocks"></div>
          <div class="controls">
            <button id="toStep1" class="btn secondary">← Назад</button>
            <button id="toStep3" class="btn primary">Далее →</button>
          </div>
        </div>
      </div>

      <!-- STEP 3 -->
      <div id="step3" class="section" style="display:none; padding: 0;">
        <div class="chat-wrap">
          <div id="currentBlock" class="sys muted" style="padding:10px 12px 0 12px;">Блок не выбран</div>
          <div id="chat" class="chat"></div>
          <button id="jumpToBottom" class="jump-bottom" title="В конец">▼</button>

          <div class="nav-bar">
            <button id="prevBlockBtn" class="nav-btn" title="Предыдущий блок">◀</button>
            <button id="nextBlockBtn" class="nav-btn" title="Следующий блок">▶</button>
          </div>

          <div class="input-bar">
            <div class="input-area">
              <textarea id="userInput" placeholder="Напишите ответ..." rows="1"></textarea>
              <button id="attachBtn" class="ibtn attach" title="Действия">📎</button>
              <button id="sendAnswerBtn" class="ibtn send" title="Отправить" disabled>➤</button>
            </div>
          </div>
        </div>

        <!-- Скрытые совместимые кнопки -->
        <div class="hidden-compat">
          <button id="blockInterpretBtn">Толкование</button>
          <button id="finalInterpretBtn">Итог</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Action sheet (скрепка) -->
  <div id="sheetBackdrop" class="sheet-backdrop"></div>
  <div id="attachSheet" class="sheet">
    <button id="menuBlockInterpret" class="item">📖 Толкование блока</button>
    <button id="menuFinalInterpret" class="item">🎯 Итог по сну</button>
    <button id="menuImport" class="item">📥 Импорт (.json)</button>
    <button id="menuExport" class="item">📤 Экспорт (.json)</button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
